<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>櫻花蝦的網站</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to top,#2894FF,#C4E1FF);
            margin: 0;
        }
        .header{
            background-image: url('img/banner.jpg');
            padding: 10px;
            text-align: center;
        }
        .topnav{
            overflow: hidden;
            background-color:#C4E1FF;
        }
        .topnav a {
            display: block;
            background: #C4E1FF;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            float: right;
            width: 33%;
            margin: 0 auto;
        }
        .topnav a:hover {
            background-color: #84C1FF;
        } 
        .grid-container{
            display: grid;
            grid-template-columns: 125px auto 200px;
            grid-template-rows: auto;
            grid-template-areas:
                "side main right"
                "side sub right";
            background-color:#0000E3;
            gap:10px;
            padding:10px;
            margin-left: 50px;
        }
        .grid-container > div{
            background-color: #84C1FF;
            padding:150px 0;
            font-size:20px;
        }
        .item1{
            grid-area: side;
        }
        .item2{
            grid-area: main;
        }
        .item4{
            grid-area: sub;
            text-align: center;
        }
        .item5{
            grid-area: right;
            text-align: center;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            background: linear-gradient(to right,#2894FF,#C4E1FF);
            overflow-x: hidden;
            transition: width 0.3s ease;
            color: white;
            text-align: center;
            padding-top: 20px;
        }

        .sidebar:hover {
            width: 185px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin: 20px 0;
            transition: opacity 0.3s ease;
            opacity: 0;
            color: #0000C6;
        }

        .sidebar a {
            text-decoration: none;
            color: #0000C6 ;
            display: block;
            padding: 10px;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .sidebar a:hover {
            color: #000000;
        }

        .sidebar:hover h2,
        .sidebar:hover a {
            opacity: 1;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            transition: transform 0.3s ease;
            color: #0000C6;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>≡</h1>

    <a href="https://www.instagram.com/huan_ying._.14?igsh=M3A5YnpoczVnNzJx&utm_source=qr">• 作品</a>

    <a href="https://www.instagram.com/sakura._.0128">• 聯絡我</a>
</div>

<div class="header">
    <h1>櫻花蝦的網站</h1>
</div>
<div class="topnav">
    <a href="https://supercell.com/en/games/brawlstars/">荒野亂鬥</a>

<div class="grid-container">
    <div class="item1" style="text-align: center;"></div>
    <div class="item2" style="text-align: left; font-size: 1.5em;">
        左邊有選單，可以直接點擊。<br>
        上面是我最喜歡的三樣東西，有興趣的可以點進去看看~<br>
        很高興可以透過我的網頁認識大家，<br>
        如果有各方面對這個網站的疑問，歡迎向我提問喔!
    </div>
    <div class="item4" style="text-align: left;">
        <h2>消遣時間小遊戲</h2>
        <p>猜一個1到100之間的數字：</p>
        <input type="number" id="guessField">
        <button id="submitButton">提交</button>
        <p id="resultText"></p>
        <p id="attempts">猜測次數: 0</p>

        <script>
            let answer = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;

            const guessField = document.getElementById('guessField');
            const submitButton = document.getElementById('submitButton');
            const resultText = document.getElementById('resultText');
            const attemptsText = document.getElementById('attempts');

            submitButton.addEventListener('click', function() {
                let guess = parseInt(guessField.value);

                if (isNaN(guess) || guess < 1 || guess > 100) {
                    alert('請輸入1到100之間的數字！');
                    return;
                }

                attempts++;
                attemptsText.textContent = `猜測次數: ${attempts}`;

                if (guess === answer) {
                    resultText.textContent = `恭喜你，猜對了！答案是 ${answer}。`;
                    resultText.style.color = 'green';
                    guessField.disabled = true;
                    submitButton.disabled = true;
                } else if (guess < answer) {
                    resultText.textContent = '猜小了，再試試看！';
                    resultText.style.color = 'blue';
                } else {
                    resultText.textContent = '猜大了，再試試看！';
                    resultText.style.color = 'red';
                }

                guessField.value = '';
            });
        </script>
    </div>
    <div class="item5" style="text-align: center;">暫未更新...</div>
</div>

</body>
